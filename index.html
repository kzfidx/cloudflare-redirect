<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目文档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loading">正在加载文档...</div>
    <div class="markdown-body" id="content" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script>
        // 加载并渲染Markdown文件
        async function loadReadme() {
            try {
                const response = await fetch('/README.md');
                if (!response.ok) {
                    throw new Error('无法加载文档');
                }
                const markdown = await response.text();
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = marked.parse(markdown);
                contentDiv.style.display = 'block';
                document.querySelector('.loading').style.display = 'none';
            } catch (error) {
                document.querySelector('.loading').textContent = '加载文档失败: ' + error.message;
            }
        }

        // 页面加载完成后执行
        window.addEventListener('load', loadReadme);
    </script>
</body>
</html>
